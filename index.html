<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Calculadora Web</title>
</head>
<body>
    <main>
        <div class="display">
            <p class="display.numbers">25</p>
        </div>
        <div class="keyboard">
            <div class="keyboard-button c-button">C</div>
            <div class="keyboard-button operations-button">DE</div>
            <div class="keyboard-button operations-button">%</div>
            <div class="keyboard-button operations-button">/</div>
            <div class="keyboard-button">7</div>
            <div class="keyboard-button">8</div>
            <div class="keyboard-button">9</div>
            <div class="keyboard-button operations-button">*</div>
            <div class="keyboard-button">4</div>
            <div class="keyboard-button">5</div>
            <div class="keyboard-button">6</div>
            <div class="keyboard-button operations-button">-</div>
            <div class="keyboard-button">1</div>
            <div class="keyboard-button">2</div>
            <div class="keyboard-button">3</div>
            <div class="keyboard-button operations-button">+</div>
            <div class="keyboard-button">00</div>
            <div class="keyboard-button">0</div>
            <div class="keyboard-button">.</div>
            <div class="keyboard-button equal">=</div>
        </div>
    </main>
</body>
</html>
